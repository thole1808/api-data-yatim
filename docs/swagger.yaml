basePath: /
definitions:
  controllers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.RT:
    properties:
      id:
        type: integer
      name:
        type: string
      number:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API untuk mengelola data RT, RW, dan Pendidikan menggunakan API_KEY
    & Bearer Token.
  title: API Data Yatim
  version: "1.0"
paths:
  /api/rt:
    get:
      description: Ambil semua data RT
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.RT'
            type: array
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Get all RT
      tags:
      - RT
  /login:
    post:
      consumes:
      - application/json
      description: Login menggunakan username dan password untuk mendapatkan token
        JWT.
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login untuk mendapatkan JWT Token
      tags:
      - Auth
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: API_KEY
    type: apiKey
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
